<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصلوات</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="first mainpray">
            <div class="text">
                <div class="pray first">الفجر:</div>
                <div class="plus"><i class="fas fa-plus"></i></div>
                <div class="minus"><i class="fa-solid fa-minus"></i>
                </div>
                <div class="first num">0</div>
            </div>
        </div>
        <div class="second mainpray">
            <div class="text">
                <div class="pray second">الظهر</div>
                <div class="plus"><i class="fas fa-plus"></i></div>
                <div class="minus"><i class="fa-solid fa-minus"></i>
                </div>
                <div class="second num">0</div>
            </div>
        </div>
        <div class="third mainpray">
            <div class="text">
                <div class="pray third">العصر:</div>
                <div class="plus"><i class="fas fa-plus"></i></div>
                <div class="minus"><i class="fa-solid fa-minus"></i>
                </div>
                <div class="third num">0</div>
            </div>
        </div>
    </div>
    <div class="fourth mainpray">
        <div class="text">
            <div class="pray fourth">المغرب:</div>
            <div class="plus"><i class="fas fa-plus"></i></div>
            <div class="minus"><i class="fas fa-minus"></i></div>
            <div class="fourth num">0</div>
        </div>
    </div>
    <div class="fifth mainpray">
        <div class="text">
            <div class="pray fifth">العشاء:</div>
            <div class="plus"><i class="fas fa-plus"></i></div>
            <div class="minus"><i class="fa-solid fa-minus"></i>
            </div>
            <div class="fifth num">0</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
