</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars bar"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" href="main.html">الصلوات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="main2.html">تسبيح</a>

                    <li class="nav-item">
                        <a class="nav-link" href="main3.html">أذكار</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="current-time">
            <h3 id="date"></h3>
            <h2 id="current-time"></h2>
        </div>
        <div class="first mainpray">
            <div class="text">
                <div class="pray">الفجر: <span id="fajr-time">--:--</span></div>
            </div>
        </div>
        <div class="second mainpray">
            <div class="text">
                <div class="pray">الظهر: <span id="dhuhr-time">--:--</span></div>
            </div>
        </div>
        <div class="third mainpray">
            <div class="text">
                <div class="pray">العصر: <span id="asr-time">--:--</span></div>
            </div>
        </div>
        <div class="fourth mainpray">
            <div class="text">
                <div class="pray">المغرب: <span id="maghrib-time">--:--</span></div>
            </div>
        </div>
        <div class="fifth mainpray">
            <div class="text">
                <div class="pray">العشاء: <span id="isha-time">--:--</span></div>
            </div>
        </div>
        <div class="location">
            <p id="location">جاري تحديث الموقع...</p>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
